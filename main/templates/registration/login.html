{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="d-flex justify-content-center">
    <div class="card shadow-sm rounded-lg mt-5 w-50" style="border-radius: 10px">
        <div class="card-header d-flex justify-content-center" style="background-color: rgb(220, 220, 220)">
            <strong class="text-center">Authorization</strong>
        </div>
        <div class="card-body">
       {% csrf_token %}{{form | crispy}}
        <p>Don't have an account? <a href="/register">Register</a></p>
            <div class="text-center">
            <button type="submit" class="btn btn-success btn-sm">Login</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
