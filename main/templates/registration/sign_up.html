{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="d-flex justify-content-center" style='font-size: 14px'>
    {% csrf_token %}
    <div class="card shadow-sm rounded-lg mt-2 w-50" style="border-radius: 10px">
        <div class="card-header d-flex justify-content-center" style="background-color: rgb(220, 220, 220)">
            <strong class="text-center">Sign Up</strong>
        </div>
        <div class="card-body">
            {{form | crispy}}
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
            <span>Already registered? <a href="/login">Login</a></span>
        </div>
    </div>
</form>
{% endblock %}
